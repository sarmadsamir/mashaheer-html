<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إدارة محفظة الزبائن</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
      direction: rtl;
      text-align: center;
    }
    h1 {
      color: #6f42c1;
      font-size: 48px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 15px;
      font-size: 28px;
    }
    th {
      background-color: #6f42c1;
      color: white;
    }
    tr:nth-child(even) { background-color: #f2f2f2; }
    input {
      padding: 15px;
      font-size: 24px;
      margin: 10px;
      width: 300px;
    }
    button {
      padding: 15px 30px;
      font-size: 26px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>📊 إدارة محفظة الزبائن</h1>

  <div class="container">
    <input type="text" id="code" placeholder="🔢 كود الزبون">
    <input type="number" id="balance" placeholder="💰 الرصيد الجديد">
    <button onclick="updateBalance()">💾 تحديث الرصيد</button>
  </div>

  <table id="customersTable">
    <thead>
      <tr>
        <th>الاسم</th>
        <th>كود الزبون</th>
        <th>الرصيد</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
const sheetURL = 'https://script.google.com/macros/s/AKfycbwCT3vXl8nyPVti8dIhzOIjneJKhBXV0HGLxaBAgidjt1S8ltN2whL8qFqACp6SijKLHA/exec';

function fetchData() {
  fetch(sheetURL)
    .then(res => res.json())
    .then(data => {
      const tbody = document.querySelector("tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row["الاسم"] || ""}</td>
          <td>${row["كود الزبون"] || ""}</td>
          <td>${row["الرصيد"] || 0}</td>
        `;
        tbody.appendChild(tr);
      });
    });
}

function updateBalance() {
  const code = document.getElementById("code").value;
  const balance = document.getElementById("balance").value;
  if (!code || !balance) {
    alert("يرجى إدخال كود الزبون والمبلغ");
    return;
  }

  fetch(sheetURL, {
    method: "POST",
    body: JSON.stringify({
      "كود الزبون": code,
      "الرصيد": parseFloat(balance)
    }),
    headers: {
      "Content-Type": "application/json"
    }
  })
  .then(res => res.text())
  .then(() => {
    alert("✅ تم تحديث الرصيد بنجاح");
    fetchData();
  });
}

window.onload = fetchData;
</script>
</body>
</html>
