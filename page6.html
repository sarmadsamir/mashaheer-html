<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إدارة المحفظة</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 40px;
      direction: rtl;
    }
    h1 {
      font-size: 60px;
      margin-bottom: 40px;
    }
    label, input, button {
      font-size: 45px;
      margin: 15px;
      display: block;
      width: 90%;
      max-width: 600px;
      margin-right: auto;
      margin-left: auto;
    }
    input {
      padding: 20px;
      border-radius: 15px;
      border: none;
      text-align: center;
    }
    input[type="text"],
    input[type="number"] {
      direction: rtl;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 25px 40px;
      border-radius: 15px;
      cursor: pointer;
    }
    #result {
      font-size: 50px;
      margin-top: 30px;
      color: yellow;
    }
    a {
      display: inline-block;
      margin-top: 40px;
      font-size: 40px;
      color: #00d9ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>إدارة المحفظة</h1>

  <label for="code">رمز الزبون</label>
  <input type="text" id="code" placeholder="مثال: A123" />

  <label for="balance">الرصيد الجديد</label>
  <input type="number" id="balance" placeholder="أدخل الرصيد الجديد" />

  <button onclick="updateBalance()">تحديث الرصيد</button>

  <div id="result"></div>

  <a href="index.html">🔙 الرجوع إلى القائمة الرئيسية</a>

  <script>
    async function updateBalance() {
      const code = document.getElementById("code").value.trim();
      const balance = document.getElementById("balance").value.trim();
      const result = document.getElementById("result");

      if (!code || !balance) {
        result.textContent = "يرجى إدخال الكود والرصيد.";
        return;
      }

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbx0QfrvIEuKh2MgEexD635KjnHuRAQS2i8nqDVMZ0c4Da6Zugodz1NX_iWrcJnahobeFg/exec", {
          method: "POST",
          body: JSON.stringify({ code, balance }),
          headers: { "Content-Type": "application/json" },
        });

        const data = await response.json();
        result.textContent = data.message || "تم الإرسال";
        result.style.color = data.status === "success" ? "lightgreen" : "orange";
      } catch (error) {
        result.textContent = "❌ حدث خطأ أثناء الإرسال.";
        result.style.color = "red";
      }
    }
  </script>
</body>
</html>
