
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إدارة المحفظة</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; text-align: center; background-color: #f5f5f5; }
    h1 { font-size: 60px; margin-bottom: 40px; color: #6f42c1; }
    input {
      width: 80%; max-width: 500px; padding: 20px; font-size: 30px;
      margin: 15px 0; border-radius: 10px; border: 1px solid #ccc;
    }
    button {
      padding: 20px 40px; font-size: 35px; background-color: #28a745;
      color: white; border: none; border-radius: 12px; cursor: pointer;
    }
    #message {
      margin-top: 30px; font-size: 28px; color: #007bff;
    }
    a {
      display: block; margin-top: 30px; font-size: 30px; text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>🛠️ إدارة المحفظة</h1>
  <input type="text" id="code" placeholder="🔢 كود الزبون" style="direction: ltr; unicode-bidi: embed;">
  <input type="number" id="balance" placeholder="💰 الرصيد الجديد">
  <button onclick="updateBalance()">🔄 تحديث الرصيد</button>
  <div id="message"></div>
  <a href="index.html">🔙 الرجوع إلى الصفحة الرئيسية</a>

  <script>
    function updateBalance() {
      const code = document.getElementById("code").value.trim();
      const balance = document.getElementById("balance").value.trim();

      if (!code || !balance) {
        document.getElementById("message").textContent = "الرجاء إدخال الكود والرصيد الجديد.";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbzkgWrpOeKpQGl6AfAGGmnBzVCjKQC9VFu36tD8rNODZpFbotYy6crigXlinW1XVgd4GAAKfycbzPmz5DgNPYJNhXUc7Oq-wRphzXOPkznuVKGpu2snVA9uMrZ456yFpp05q-Lhqt9u0QVg/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ code, balance })
      })
      .then(response => response.text())
      .then(text => {
        document.getElementById("message").textContent = text;
      })
      .catch(err => {
        document.getElementById("message").textContent = "حدث خطأ أثناء الإرسال.";
      });
    }
  </script>
</body>
</html>
