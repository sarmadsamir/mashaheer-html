<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مشاهير Mashaheer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #003366, #0073e6);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.2);
    }

    .header img {
      height: 90px;
      max-width: 30%;
    }

    .header h1 {
      font-size: 65px;
      margin: 0;
      flex: 1;
      text-align: left;
      padding-right: 20px;
    }

    .description {
      font-size: 36px;
      margin: 30px 20px;
      line-height: 1.8;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        text-align: center;
      }

      .header h1 {
        font-size: 50px;
        text-align: center;
        padding-right: 0;
      }

      .header img {
        height: 70px;
        margin-bottom: 10px;
      }

      .description {
        font-size: 30px;
        margin: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="images/mashaheer-logo.png.PNG" alt="شعار مشاهير">
    <h1>مشاهير Mashaheer</h1>
  </div>

  <div class="description">
    منصة مشاهير للترويج والاعلانات الممولة على تيكتوك<br>
    إذا عندك منتجات أو محل أو شركة، وتريد تروج لبضاعتك فأنت بالمكان الصحيح!
  </div>
</body>
</html>
