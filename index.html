<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مشاهير Mashaheer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #003366, #0073e6);
      color: white;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }

    .header img {
      height: 90px;
      max-width: 100%;
    }

    .header-title {
      font-size: 65px;
      font-weight: bold;
      margin: 0;
    }

    .description {
      margin-top: 40px;
      font-size: 35px;
      line-height: 1.8;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column-reverse;
        text-align: center;
      }

      .header-title {
        font-size: 50px;
      }

      .description {
        font-size: 28px;
        margin-top: 30px;
      }

      .header img {
        height: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="header-title">مشاهير Mashaheer</h1>
      <img src="images/mashaheer-logo.png.PNG" alt="شعار مشاهير">
    </div>

    <div class="description">
      منصة مشاهير للترويج والاعلانات الممولة على تيكتوك<br>
      إذا عندك منتجات أو محل أو شركة، وتريد تروج لبضاعتك فأنت بالمكان الصحيح!
    </div>
  </div>
</body>
</html>
